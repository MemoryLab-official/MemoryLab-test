<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>声波是最浪漫的告白 - MemoryLab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            background-image: url('https://memorylab.oss-cn-hangzhou.aliyuncs.com/1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 15px;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 90%; /* 修改为90%宽度 */
            max-width: 500px;
            z-index: 10;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            max-width: 100%;
            padding: 0 10px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #64b3f4, #4facfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 100%;
            margin: 0 auto;
            line-height: 1.5;
            color: #e0e0e0;
        }
        
        .player-container {
            position: relative;
            width: 100%; /* 宽度自适应 */
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.85) 0%, rgba(19, 51, 97, 0.85) 100%);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 25px 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            z-index: 1;
        }
        
        .wifi-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #64b3f4;
            font-size: 20px;
            text-shadow: 0 0 15px rgba(100, 179, 244, 0.7);
        }
        
        .record-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            perspective: 1000px;
        }
        
        .record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
            transition: transform 0.5s ease;
        }
        
        .record.playing {
            animation-play-state: running;
            transform: rotateY(5deg);
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .record-image {
            width: 80%;
            height: 80%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        
        .upload-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 16px;
            z-index: 3;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .upload-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(15deg);
        }
        
        .player-title {
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
            font-size: 20px;
            line-height: 1.4;
            letter-spacing: 0.5px;
            color: #e6f1ff;
        }
        
        .player-title span {
            display: block;
            font-size: 14px;
            opacity: 0.85;
            margin-top: 5px;
            font-weight: 400;
            color: #a8c7fa;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            margin: 20px 0;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #1a56b0, #4a90e2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 15px rgba(26, 86, 176, 0.5);
        }
        
        .progress-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 0%;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.8);
            transition: all 0.2s ease;
            z-index: 2;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.12);
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-button:active {
            transform: scale(0.95);
        }
        
        .play-button {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4a90e2, #64b3f4);
        }
        
        .play-button:active {
            background: linear-gradient(135deg, #3a7fd5, #5d7dfb);
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.7);
        }
        
        .visualization-container {
            width: 100%;
            height: 80px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.25);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .progress-indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            z-index: 2;
            pointer-events: none;
            transition: left 0.1s linear;
        }
        
        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            position: relative;
        }
        
        .play-icon::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40%, -50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 16px;
            border-color: transparent transparent transparent currentColor;
        }
        
        .pause-icon::before,
        .pause-icon::after {
            content: "";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 18px;
            background-color: currentColor;
            border-radius: 2px;
        }
        
        .pause-icon::before {
            left: 9px;
        }
        
        .pause-icon::after {
            right: 9px;
        }
        
        .prev-icon::before,
        .next-icon::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-style: solid;
        }
        
        .prev-icon::before {
            border-width: 9px 12px 9px 0;
            border-color: transparent currentColor transparent transparent;
        }
        
        .next-icon::before {
            border-width: 9px 0 9px 12px;
            border-color: transparent transparent transparent currentColor;
        }
        
        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            text-align: center;
        }
        
        .status-message.show {
            opacity: 1;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4a90e2;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 5;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .file-input {
            display: none;
        }
        
        .footer-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .footer-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            flex: 1;
            min-width: 140px;
            justify-content: center;
        }
        
        .footer-button:active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }
        
        .footer-button.active {
            background: rgba(74, 144, 226, 0.3);
            color: #64b3f4;
        }
        
        .audio-info {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.7;
            color: #a8c7fa;
        }
        
        /* 竖屏优化 */
        @media (max-height: 700px) {
            .header {
                margin-bottom: 10px;

            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .record-container {
                width: 170px;
                height: 170px;
                margin-bottom: 15px;
            }
            
            .player-title {
                font-size: 18px;
                margin: 10px 0;
            }
            
            .player-title span {
                font-size: 13px;
            }
            
            .visualization-container {
                height: 70px;
                margin-top: 15px;
            }
            
            .footer-controls {
                margin-top: 15px;
            }
        }
        
        @media (max-height: 600px) {
            .record-container {
                width: 150px;
                height: 150px;
            }
            
            .player-title {
                font-size: 16px;
            }
            
            .controls {
                gap: 15px;
                margin: 10px 0;
            }
            
            .control-button {
                width: 50px;
                height: 50px;
            }
            
            .play-button {
                width: 60px;
                height: 60px;
            }
            
            .icon {
                width: 20px;
                height: 20px;
            }
            
            .play-icon::before {
                border-width: 9px 0 9px 14px;
            }
            
            .pause-icon::before,
            .pause-icon::after {
                width: 4px;
                height: 16px;
            }
        }
        
        /* 横屏模式优化 */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                flex-direction: row;
                max-width: 100%;
                gap: 20px;
                align-items: center;
            }
            
            .header {
                flex: 1;
                margin-bottom: 0;
                text-align: left;
                padding: 0;
            }
            
            .player-container {
                flex: 1;
                max-width: 350px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
                max-width: 90%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>声波是最浪漫的告白</h1>
            <p>每一段声波都是记忆的载体，每一次聆听都是心灵的对话</p>
        </div>
        
        <div class="player-container">
            <div class="wifi-icon"><i class="fas fa-wifi"></i></div>
            
            <div class="record-container">
                <div class="record" id="record">
                    <img src="https://memorylab.oss-cn-hangzhou.aliyuncs.com/%E5%94%B1%E7%89%87%E6%9F%94%E5%92%8C%E7%89%88-2-0523_%E7%94%BB%E6%9D%BF%201%20%E5%89%AF%E6%9C%AC.png" alt="Album Cover" class="record-image">
                </div>
                <label class="upload-button" for="audio-file" title="上传本地音频文件"><i class="fas fa-folder-open"></i></label>
                <input type="file" id="audio-file" class="file-input" accept="audio/*">
            </div>
            
            <h2 class="player-title">MemoryLab 特别录制<span>声波艺术实验室</span></h2>
            
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-dot" id="progress-dot"></div>
            </div>
            
            <div class="controls">
                <button class="control-button" id="prev-button">
                    <span class="icon prev-icon"></span>
                </button>
                <button class="control-button play-button" id="play-button">
                    <span class="icon play-icon" id="play-icon"></span>
                </button>
                <button class="control-button" id="next-button">
                    <span class="icon next-icon"></span>
                </button>
            </div>
            
            <div class="visualization-container">
                <canvas id="visualizer"></canvas>
                <div class="progress-indicator" id="progress-indicator"></div>
                <div class="loading-indicator" id="loading-indicator"></div>
            </div>
            
            <div class="footer-controls">
                <button class="footer-button" id="favorite-button">
                    <i class="fas fa-heart"></i> 特别录制
                </button>
                <button class="footer-button" id="volume-button">
                    <i class="fas fa-volume-up"></i> 高保真音质
                </button>
            </div>
            
            <div class="audio-info">采样率: 44.1kHz | 位深度: 16-bit | 立体声</div>
            
            <div class="status-message" id="status-message"></div>
        </div>
    </div>

    <script>
        // 音频URL
        const audioURL = 'https://memorylab.oss-cn-hangzhou.aliyuncs.com/%E8%A1%A8%E7%99%BD%E5%A3%B0%E9%9F%B3.MP3';
        
        // 获取DOM元素
        const record = document.getElementById('record');
        const playButton = document.getElementById('play-button');
        const playIcon = document.getElementById('play-icon');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressDot = document.getElementById('progress-dot');
        const progressIndicator = document.getElementById('progress-indicator');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const statusMessage = document.getElementById('status-message');
        const loadingIndicator = document.getElementById('loading-indicator');
        const audioFileInput = document.getElementById('audio-file');
        const favoriteButton = document.getElementById('favorite-button');
        const volumeButton = document.getElementById('volume-button');
        
        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 音频上下文和分析器
        let audioContext;
        let analyser;
        let audioSource;
        let audioBuffer;
        let isPlaying = false;
        let isAudioLoaded = false;
        let duration = 0;
        let currentTime = 0;
        let fullAudioData = [];
        let animationId;
        
        // 显示状态消息
        function showStatus(message, duration = 3000) {
            statusMessage.textContent = message;
            statusMessage.classList.add('show');
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, duration);
        }
        
        // 显示/隐藏加载指示器
        function toggleLoading(show) {
            loadingIndicator.style.display = show ? 'block' : 'none';
        }
        
        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // 更新进度条和进度指示器
        function updateProgress() {
            if (!isAudioLoaded) return;
            
            const percent = (currentTime / duration) * 100;
            progressBar.style.width = `${percent}%`;
            progressDot.style.left = `${percent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
            
            // 更新声波上的进度指示器位置
            const visualizationContainer = document.querySelector('.visualization-container');
            const containerWidth = visualizationContainer.offsetWidth;
            const indicatorPosition = (currentTime / duration) * containerWidth;
            progressIndicator.style.left = `${indicatorPosition}px`;
        }
        
        // 初始化音频上下文
        function initAudioContext() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // 创建分析器节点
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    bufferLength = analyser.frequencyBinCount;
                }
                
                // 如果音频上下文被暂停（浏览器策略），尝试恢复
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                return true;
            } catch (error) {
                console.error('初始化音频上下文失败:', error);
                showStatus('初始化音频失败，请尝试使用其他浏览器');
                return false;
            }
        }
        
        // 分析音频数据以获取完整波形
        function analyzeAudioData(audioBuffer) {
            // 获取左声道数据
            const rawData = audioBuffer.getChannelData(0);
            const blockSize = Math.floor(rawData.length / canvas.width);
            
            fullAudioData = [];
            
            // 对每个像素计算音频振幅
            for (let i = 0; i < canvas.width; i++) {
                const blockStart = i * blockSize;
                let sum = 0;
                
                // 计算这个区块的平均振幅
                for (let j = 0; j < blockSize; j++) {
                    if (blockStart + j < rawData.length) {
                        sum += Math.abs(rawData[blockStart + j]);
                    }
                }
                
                // 存储这个像素的振幅值
                const amplitude = sum / blockSize;
                fullAudioData.push(amplitude);
            }
            
            // 找出最大振幅以便归一化
            const maxAmplitude = Math.max(...fullAudioData);
            
            // 归一化振幅值到0-1范围
            fullAudioData = fullAudioData.map(amp => amp / maxAmplitude);
            
            // 立即绘制完整波形
            drawWaveform();
        }
        
        // 绘制波形图
        function drawWaveform() {
            if (!fullAudioData.length) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const middle = canvas.height / 2;
            const barWidth = 1;
            
            // 计算当前播放位置对应的像素位置
            const playProgress = isAudioLoaded ? (currentTime / duration) : 0;
            const progressPixel = Math.floor(playProgress * canvas.width);
            
            // 绘制波形
            for (let i = 0; i < fullAudioData.length; i++) {
                const amplitude = fullAudioData[i] * (canvas.height * 0.7) / 2;
                
                // 根据播放进度设置颜色
                if (i <= progressPixel) {
                    // 已播放部分 - 使用渐变色
                    const gradient = ctx.createLinearGradient(i, middle - amplitude, i, middle + amplitude);
                    gradient.addColorStop(0, '#4a90e2');
                    gradient.addColorStop(1, '#1a56b0');
                    ctx.fillStyle = gradient;
                } else {
                    // 未播放部分 - 浅灰色
                    ctx.fillStyle = 'rgba(170, 170, 170, 0.4)';
                }
                
                // 绘制对称的波形
                ctx.fillRect(i, middle - amplitude, barWidth, amplitude * 2);
            }
        }
        
        // 加载远程音频
        function loadRemoteAudio(url) {
            toggleLoading(true);
            showStatus('正在加载音频...');
            
            // 确保音频上下文已初始化
            if (!initAudioContext()) {
                toggleLoading(false);
                return;
            }
            
            // 使用fetch加载音频文件
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => {
                    // 解码音频数据
                    return audioContext.decodeAudioData(arrayBuffer);
                })
                .then(buffer => {
                    audioBuffer = buffer;
                    isAudioLoaded = true;
                    duration = buffer.duration;
                    totalTimeEl.textContent = formatTime(duration);
                    
                    // 分析音频数据以获取完整波形
                    analyzeAudioData(buffer);
                    
                    toggleLoading(false);
                    showStatus('音频加载成功，点击播放按钮开始播放');
                    
                    // 初始化进度指示器位置
                    progressIndicator.style.left = '0px';
                })
                .catch(error => {
                    console.error('加载音频失败:', error);
                    toggleLoading(false);
                    showStatus('加载音频失败，可能是跨域限制或网络问题');
                });
        }
        
        // 播放音频
        function playAudio() {
            if (!isAudioLoaded) {
                showStatus('请先加载音频');
                return;
            }
            
            if (isPlaying) return;
            
            try {
                // 确保音频上下文已初始化并处于活动状态
                if (!initAudioContext()) return;
                
                // 创建音频源节点
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                
                // 连接节点
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                // 播放
                source.start(0, currentTime);
                audioSource = source;
                isPlaying = true;
                
                // 更新UI
                playIcon.classList.remove('play-icon');
                playIcon.classList.add('pause-icon');
                record.classList.add('playing');
                
                // 开始可视化
                visualize();
                
                // 更新进度
                const startTime = audioContext.currentTime - currentTime;
                function updateTime() {
                    if (!isPlaying) return;
                    currentTime = audioContext.currentTime - startTime;
                    if (currentTime >= duration) {
                        stopAudio();
                        currentTime = 0;
                        updateProgress();
                        drawWaveform();
                        return;
                    }
                    updateProgress();
                    drawWaveform();
                    requestAnimationFrame(updateTime);
                }
                updateTime();
                
                // 监听播放结束事件
                source.onended = function() {
                    stopAudio();
                };
            } catch (error) {
                console.error('播放音频失败:', error);
                showStatus('播放音频失败，请重试');
            }
        }
        
        // 停止音频
        function stopAudio() {
            if (!isPlaying) return;
            
            try {
                // 停止音频源
                audioSource.stop();
                isPlaying = false;
                
                // 更新UI
                playIcon.classList.remove('pause-icon');
                playIcon.classList.add('play-icon');
                record.classList.remove('playing');
                
                // 停止可视化
                cancelAnimationFrame(animationId);
                
                // 重绘波形以反映当前状态
                drawWaveform();
            } catch (error) {
                console.error('停止音频失败:', error);
            }
        }
        
        // 切换播放/暂停
        function togglePlay() {
            if (isPlaying) {
                stopAudio();
            } else {
                playAudio();
            }
        }
        
        // 设置进度
        function setProgress(e) {
            if (!isAudioLoaded) return;
            
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const clickPercent = clickX / width;
            currentTime = clickPercent * duration;
            
            // 更新波形显示
            drawWaveform();
            
            // 更新进度指示器
            updateProgress();
            
            if (isPlaying) {
                stopAudio();
                playAudio();
            } else {
                updateProgress();
            }
        }
        
        // 前进或后退指定秒数
        function seekTime(seconds) {
            if (!isAudioLoaded) {
                showStatus('请先加载音频');
                return;
            }
            
            // 计算新的时间位置
            let newTime = currentTime + seconds;
            
            // 确保时间在有效范围内
            if (newTime < 0) newTime = 0;
            if (newTime > duration) newTime = duration;
            
            // 设置新的时间位置
            currentTime = newTime;
            
            // 更新波形显示
            drawWaveform();
            
            // 更新进度指示器
            updateProgress();
            
            // 如果正在播放，重新开始播放
            if (isPlaying) {
                stopAudio();
                playAudio();
            }
            
            // 显示状态消息
            const action = seconds > 0 ? '前进' : '后退';
            showStatus(`${action} ${Math.abs(seconds)} 秒`);
        }
        
        // 可视化函数 - 实时频谱
        function visualize() {
            if (!analyser) return;
            
            animationId = requestAnimationFrame(visualize);
            
            // 创建数据数组
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            // 绘制波形
            drawWaveform();
        }
        
        // 初始化
        function init() {
            // 初始化进度指示器
            progressIndicator.style.left = '0px';
            
            // 尝试加载远程音频
            loadRemoteAudio(audioURL);
            
            // 事件监听
            playButton.addEventListener('click', () => {
                initAudioContext();
                togglePlay();
            });
            
            progressContainer.addEventListener('click', setProgress);
            
            // 本地文件上传
            audioFileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    // 停止当前播放
                    if (isPlaying) {
                        stopAudio();
                    }
                    
                    // 重置状态
                    isAudioLoaded = false;
                    currentTime = 0;
                    updateProgress();
                    
                    // 创建文件URL用于播放
                    const fileURL = URL.createObjectURL(file);
                    loadRemoteAudio(fileURL);
                }
            });
            
            // 前进后退按钮
            prevButton.addEventListener('click', () => seekTime(-2));
            nextButton.addEventListener('click', () => seekTime(2));
            
            // 点击可视化区域设置进度
            document.querySelector('.visualization-container').addEventListener('click', (e) => {
                if (!isAudioLoaded) return;
                
                const rect = e.currentTarget.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickPercent = clickX / rect.width;
                currentTime = clickPercent * duration;
                
                drawWaveform();
                updateProgress();
                
                if (isPlaying) {
                    stopAudio();
                    playAudio();
                }
            });
            
            // 收藏按钮
            favoriteButton.addEventListener('click', function() {
                this.classList.toggle('active');
                showStatus(this.classList.contains('active') ? '已添加到特别录制' : '已从特别录制移除');
            });
            
            // 音量按钮
            volumeButton.addEventListener('click', function() {
                this.classList.toggle('active');
                showStatus(this.classList.contains('active') ? '高保真音质已启用' : '高保真音质已禁用');
            });
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
